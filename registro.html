<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATESport\Registro</title>
</head>
<body>
    <table align="center">
        <tr>
            <td><a href="index.html">Home</a></td>
        </tr>
    </table>

    <div align="center"><img src="./Assets/Late logo_page-0001.jpg" alt="Logo Tienda Deportiva" width="320" height="200"></div>

    <h1>Registrarse</h1>
    <form>
        <div>
            <label for="txtNombre">
                <b>Nombre:</b>
            </label>
            <!-- Required: hace que el campo sea obligatorio-->
            <input type="text" id="txtNombre" name="txtNombre" placeholder="Ingrese su nombre" required/>
            <br><br>
            <label for="txtApellido">
                <b>Apellido:</b>
            </label>
            <input type="text" id="txtApellido" name="txtApellido" placeholder="Ingrese su apellido" required/>
        </div>
      
        <div>
            <br><br>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <input type="email" id="txtEmail" name="txtEmail" placeholder="Ingrese su email" required/>
            <br><br>
            <label for="txtContraseña">
                <b>Contraseña:</b>
            </label>
            <input type="password" id="txtContraseña" name="txtContraseña" placeholder="Ingrese su contraseña" required/>
        </div>
   
        <div>
            <br><br>
            <label for="txtFechaNaciminento">
                <b>Fecha de nacimiento:</b>
            </label>
            <input type="date" id="txtFechaNaciminento" name="txtFechaNaciminento"/>
        </div>
        <br>

        <div>
            <br>
            <input type="submit" value="Registrarse"/>
        </div>

        <p>¿Ya tienes una cuenta? <a href="iniciar_sesion.html">Iniciar sesión</a></p>
    </form>
</body>
</html>
