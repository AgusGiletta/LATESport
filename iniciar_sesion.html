    <form>

            <input type="password" id="txtContraseña" name="txtContraseña" placeholder="Ingrese su contraseña" required />

        </div>

        <div>
            <br>
            <input type="submit" value="Iniciar sesión" />
        </div>

        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </form>
