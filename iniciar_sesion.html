<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InciarSesion</title>
</head>
<body>
    <table align="center">
        <tr>
            <td><a href="index.html">Home</a></td>
        </tr>
    </table>

    <div align="center"><img src="./Assets/Late logo_page-0001.jpg" alt="Logo Tienda Deportiva" width="320" height="200"></div>

    <h1>Iniciar sesión</h1>
    <form>
        <div>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <input type="email" id="txtEmail" name="txtEmail" placeholder="Ingrese su email"/>
            <br><br>
            <label for="txtContraseña">
                <b>Contraseña:</b>
            </label>
            <input type="password" id="txtContraseña" name="txtContraseña" placeholder="Ingrese su contraseña"/>
            <br><br>
            <button onclick="location.href='login.html'">Iniciar sesión</button>
            <button onclick="location.href='logout.html'">Cerrar sesión</button>
            
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
            
        </div>
    </form>
    
</body>
</html>
